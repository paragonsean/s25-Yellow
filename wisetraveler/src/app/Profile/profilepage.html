<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Profile Settings</title>
  </head>
  <body>
    <form>
        <h1>Profile Settings</h1>

        <section>
            <p>
                <button type="submit">Save Changes</button>
            </p>
        </section>

        <section>
            <p>
                <button type="submit">Edit name</button>
            </p>

            <p>
                <button type="submit">Edit date of birth</button>
            </p>

            <p>
                <button type="submit">Turn on/off notifications</button>
            </p>

            <p>
                <button type="submit">Manage phone number</button>
            </p>
        </section>

        
        <section>
            <p>
                <form action = "upload.php" method = "post" enctype="multipart/form-data">
                    <label for="fileToUpload">
                        <div class = "profile-pic" style="background-image:
                        url(file:///C:/Users/preda/Downloads/avatar-placeholder.jpg)">
                        <span>Change Profile Picture</span>      
                    </div>
                    </label>
                <img src="c:\Users\preda\Downloads\avatar-placeholder.jpg" alt="MDN" /><br>
                <input id = "file" type = "file" name= "fileToUpload"/>
            </p>
        </section>

        <section>
            <p>
                <label for="name">
                    <span>Name</span>
                <label><br>
                <input type="text" id="name" name="username" />
            </p>

            <p>
                <label for="mail">
                    <span>Email </span>
                </label><br>
                <input type="email" id="mail" name="user-mail" />
            </p>

            <p>
                <label for="location">
                    <span>Location </span>
                </label><br>
                <input type="location" id="location" name="user-location">
            </p>

            <p>
                <label for="bio">
                    <span>Bio </span>
                </label><br>
                <input type="text" id="bio" name="user-bio">
            </p>
        </section>

        <section>
            <h2>Account Security</h2>
            <p>
                <label for="currpwd">
                    <span>Current password </span>
                </label><br>
                <input type="currpassword" id="currpwd" name="user-curr-password">
            </p>

            <p>
                <label for="newpwd">
                    <span>New password </span>
                </label><br>
                <input type="newpassword" id="newpwd" name="user-new-password">
            </p>

            <p>
                <label for="confirmnewpwd">
                    <span>Confirm new password </span>
                </label><br>
                <input type="confirmnewpassword" id="confirmnewpwd" name="user-confirm-password">
            </p>
        </section>

        <section>
            <p>
                <button type="submit">Update Password</button>
            </p>
        </section>

        <section>
            <h3>Notification Preferences</h3>
            <p>
                <label class="recieve-switch">
                    <span>Recieve updates on top destinations</span>
                    <input type="checkbox" />
                    <span class="slider"></span>
                </label>
            </p>

            <p>
                <label class="gem-switch">
                    <span>Get notified about hidden gems</span>
                    <input type="checkbox" />
                    <span class="slider"></span>
                </label>
            </p>

            <p>
                <label class="safety-switch">
                    <span>Stay informed on safety alerts</span>
                    <input type="checkbox" />
                    <span class="slider"></span>
                </label>
            </p>

            <p>
                <label class="announcement-switch">
                    <span>Recieve community announcements</span>
                    <input type="checkbox" />
                    <span class="slider"></span>
                </label>
            </p>
        </section>
    </form>
  </body>
</html>
